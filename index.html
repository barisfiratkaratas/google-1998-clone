<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>

</head>
<body>
    <!-- Logo - Start -->
    <div id="logo">
        <img  src="images/google-logo.jpeg" alt="google-logo">
    </div>
    <!-- Logo - End -->

   
    <main id="main">
        <div id="main-a">
            <div id="main-aa">
                <!-- SearchBar - Start -->
                Search the web using Google! <br>
                <input type="text" size="40" name="searchBar" id="searchBar"><br>
                <!-- SearchBar - End -->  
                <!-- Buttons - Start -->
                <button id="btn-1">Google Search</button>
                <button id="btn-2">I'm feeling lucky</button>
                <!-- Buttons - End -->
            </div>
            <div> <br></div>
        </div>
    </main>
        
    <section id="container">
        <div id="container-a">
            <!-- URLs - Start -->
            <div id="item-1">
                <div class="q">
                    Special Searches <br>
                    <a href="">Stanford Search</a><br>
                    <a href="">Linux Search</a>
                </div>
            </div>


            <div id="item-2">
                <div class="q">
                    <a href="">Help!</a><br>
                    <a href="">About Google!</a><br>
                    <a href="">Company Info</a><br>
                    <a href="">Google! Logos</a>
                </div>
            </div>

                
            <div id="item-3">
                <div class="q">
                    Get Google! <br> updates monthly: <br>
                    <input type="text" name="your e-mail" value="your e-mail" size="20" id="your e-mail"> <br>
                    <button id="btn-1">Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
    </section>
    <!-- URLs - End -->

    <!-- Copyright - Start -->
    <p class="Copyright">Copyright Â©1998 Google Inc.</p>
    <!-- Copyright - End -->
</body>
</html>
