<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>

</head>
<body>
    <!-- Logo - Start -->
    <div id="logo">
        <img style="align-items: center; display: inline;" src="images/google-logo.jpeg" alt="google-logo">
    </div>
    <!-- Logo - End -->

   
    <main id="main">
        <div>
            <div>
                <!-- SearchBar - Start -->
                Search the web using Google! <br>
                <input type="text" size="40" name="searchBar" id="searchBar"><br>
                <!-- SearchBar - End -->  
                <!-- Buttons - Start -->
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
                <!-- Buttons - End -->
            </div>
            <div id="formMethod"></div>
        </div>
    </main>
        
    <section>
        <!-- URLs - Start -->
        <div>
            Special Searches <br>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>


        <div id="item-2">
            <a href="">Hello</a><br>
            <a href="">About Google</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
        </div>

            
        <div id="item-3">
            Get Google! <br> updates monthly: <br>
            <input type="text" name="your e-mail" value="your e-mail" size="19" id="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>
    </section>
    <!-- URLs - End -->

    <!-- Copyright - Start -->

</html>
